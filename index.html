<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Good News: Santa Klaus Is Coming To Town</h1>
    </header>
    <section id="assignment">
      <h2> Redeem your present for this year!</h2>
      <hr />
      <h3> Enter your name below: </h3>
      <input 
      type="text"
      v-on:input="setName"/>
      <button 
      v-on:submit.prevent
      v-on:click="registerName"> Submit </button>
      <p> {{ name }} </p>

      <h3>Your Age:</h3>
      <input
      type="text"
      v-on:input="setAge"/>
      <button 
      v-on:submit.prevent
      v-on:click="checkAge"> Submit </button>
      <p> {{ age }} </p>

      <h3> How Did You Behave This Year So Far?</h3>
      <button v-on:click="goodBehaviour"> Good </button>
      <button v-on:click="badBehaviour"> Bad </button>

      <h3> Your Wish: </h3>
      <input 
      type="text"
      v-on:input="setWish"/>
      <button 
      v-on:submit.prevent
      v-on:click="toSanta"> Send To Santa </button>
      <p> {{ wish }} </p>
      <hr />
    </section>
  </body>
</html>
